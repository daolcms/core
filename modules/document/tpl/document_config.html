<include target="header.html" />

<form action="./" method="post">
	<input type="hidden" name="module" value="document" />
	<input type="hidden" name="act" value="procDocumentAdminInsertConfig" />
	<div class="table">
		<table width="100%" border="1" cellspacing="0">
		<tr>
			<th scope="col">{$lang->cmd_pc_icon_setting}</th>
		</tr>
		<tr>
			<td>
				<select name="icons" id="icons">
					<option value="">{$lang->notuse}</option>
					<option loop="$pcIconSkinList => $key, $val" value="{$val->title}" selected="selected"|cond="$config->icons == $val->title">{$val->title}</option>
				</select>
				<p>{$lang->about_cmd_pc_icon_setting}</p>
			</td>
		</tr>
		<tr>
			<th scope="col">{$lang->cmd_mobile_icon_setting}</th>
		</tr>
		<tr>
			<td>
				<select name="micons" id="micons">
					<option value="">{$lang->notuse}</option>
					<option loop="$pcIconSkinList => $key, $val" value="{$val->title}" selected="selected"|cond="$config->micons == $val->title">{$val->title}</option>
				</select>
				<p>{$lang->about_cmd_mobile_icon_setting}</p>
			</td>
		</tr>
		</table>
	</div>
	<div class="btnArea">
		<span class="btn"><input type="submit" value="{$lang->cmd_registration}" /></span>
		<span class="btn"><input type="button" value="{$lang->cmd_delete_all_thumbnail}" onclick="doDeleteAllThumbnail(); return false;"/></span>
	</div>
</form>
